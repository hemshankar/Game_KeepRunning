apply plugin: "java"
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    //for libgdx-pay
    compile "com.badlogicgames.gdxpay:gdx-pay-client:$gdxPayVersion"
}